name: Terraform Plan

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to plan (dev, staging, prod)"
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      account_number:
        description: "AWS Account Number"
        required: true

      aws_region:
        description: "AWS Region"
        required: true
        default: "eu-west-2"

permissions:
  id-token: write
  contents: read
  actions: write

env:
  AWS_REGION: ${{ github.event.inputs.aws_region }}
  AWS_ACCOUNT_ID: ${{ github.event.inputs.account_number }}

jobs:
  plan:
    name: Terraform Plan - ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-oidc-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          echo "Initializing Terraform..."
          terraform init

      - name: Terraform Format Check
        working-directory: ./terraform
        run: |
          echo "Running terraform fmt -check -recursive..."
          terraform fmt -check -recursive

      - name: Terraform Validate
        working-directory: ./terraform
        run: |
          echo "Running terraform validate..."
          terraform validate

      - name: Install Trivy
        run: |
          echo "Installing Trivy..."
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y
          trivy --version

      - name: Run Trivy Scan
        working-directory: ./terraform
        run: |
          echo "Running Trivy security scan..."
          trivy config . --exit-code 0 --severity HIGH,CRITICAL

      - name: Terraform Workspace
        working-directory: ./terraform
        run: |
          echo "Selecting workspace: ${{ github.event.inputs.environment }}"
          terraform workspace select -or-create ${{ github.event.inputs.environment }}

      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          echo "Creating Terraform plan for ${{ github.event.inputs.environment }}..."
          terraform plan -var-file=config/${{ github.event.inputs.environment }}/${{ github.event.inputs.environment }}.tfvars -out=tfplan-${{ github.event.inputs.environment }}

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ github.event.inputs.environment }}
          path: ./terraform/tfplan-${{ github.event.inputs.environment }}
          retention-days: 30

      - name: Plan Summary
        run: |
          echo "Terraform plan created successfully for ${{ github.event.inputs.environment }}"
          echo "Plan artifact uploaded"
          echo "Ready for approval and apply"

  approval:
    name: Approve Plan - ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    needs: plan
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Approval Gate
        run: |
          echo "Terraform plan for ${{ github.event.inputs.environment }} approved by ${{ github.actor }}"
          echo "Triggering apply workflow..."

      - name: Trigger Terraform Apply
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.CI_CD_REPO_ACCESS}}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"terraform-apply-approved","client_payload":{"environment":"${{ github.event.inputs.environment }}","account_number":"${{ github.event.inputs.account_number }}","aws_region":"${{ github.event.inputs.aws_region }}"}}'
