name: Terraform Destroy Plan

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to destroy (dev, staging, prod)"
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      account_number:
        description: "AWS Account Number"
        required: true

      aws_region:
        description: "AWS Region"
        required: true
        default: "eu-west-2"
  push:
    branches:
      - feature/*
    paths:
      - "./terraform/**"
      - ".github/workflows/terraform-destroy-plan.yml"

permissions:
  id-token: write
  contents: read
  actions: write

env:
  AWS_REGION: ${{ github.event.inputs.aws_region }}
  AWS_ACCOUNT_ID: ${{ github.event.inputs.account_number }}

jobs:
  destroy_plan:
    name: Terraform Destroy Plan - ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-oidc-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init

      - name: Terraform Workspace
        working-directory: ./terraform
        run: |
          terraform workspace select -or-create ${{ github.event.inputs.environment }}

      - name: Terraform Destroy Plan
        working-directory: ./terraform
        run: |
          terraform plan -destroy -var-file=config/${{ github.event.inputs.environment }}/${{ github.event.inputs.environment }}.tfvars -out=tfplan-destroy-${{ github.event.inputs.environment }}

      - name: Upload Destroy Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-destroy-${{ github.event.inputs.environment }}
          path: ./terraform/tfplan-destroy-${{ github.event.inputs.environment }}
          retention-days: 30

      - name: Plan Summary
        run: |
          echo "Terraform destroy plan created for ${{ github.event.inputs.environment }}"
          echo "Plan artifact uploaded"
          echo "Ready for approval and destroy apply"

  approval:
    name: Approve Destroy Plan - ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    needs: destroy_plan
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Approval Gate
        run: |
          echo "Terraform destroy plan for ${{ github.event.inputs.environment }} approved by ${{ github.actor }}"
          echo "Triggering destroy apply workflow..."

      - name: Trigger Terraform Destroy Apply
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.CI_CD_REPO_ACCESS }}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"terraform-destroy-apply-approved","client_payload":{"environment":"${{ github.event.inputs.environment }}","account_number":"${{ github.event.inputs.account_number }}","aws_region":"${{ github.event.inputs.aws_region }}"}}'
